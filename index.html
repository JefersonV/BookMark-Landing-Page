<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./src/sass/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
	<title>BookMark</title>
</head>

<body>
	<header class="header">
		<div class="wrapper">
			<div class="header-flex">

				<figure class="header-image">
					<img src="./images/logo-bookmark.svg" alt="logo bookmark">
				</figure>

				<input type="checkbox" class="header-check" value="false" id="checkbox">
				<label for="checkbox" class="header-label"></label>
			</div>
		</div>
	</header>

	<section class="hero">
		<img src="./images/illustration-hero.svg" class="hero-image" height="250px" alt="illustration-hero">

		<div class="hero-description">
			<h1 class="hero-title">
				A simple Bookmark Manager
			</h1>
			<p class="hero-paragraph">
				A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites load
				instantly. Try it for free.
			</p>
			<div class="hero-buttons">
				<a href="" class="hero-button">Get it on Chrome</a>
				<a href="" class="hero-button--firefox">Get it on Firefox</a>
			</div>
		</div>
	</section>
</body>

</html>
